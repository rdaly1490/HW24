<!DOCTYPE html>
<html>
<head>
	<title>HW24 Instagram Clone</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<section class="page" id="login-page">
	<div class="container-fluid well">
		<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3" id="login-bstrap">
			<img src="images/instagramLogo.png" class="img-responsive" alt="Responsive image">
			<form id="login-form">
				<label>Userame</label><input type="text" id="login-username">
				<label>Password</label><input type="password" id="login-password">
				<button type="submit">Log In</button>
			</form>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12" id="register-link">
			<a href ="#registration">Need an account? <br>Click here to sign up!</a>
		</div>
	</div>
</section>

<section class="page" id="registration-page">
	<div class="container-fluid well">
		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" id="register-bstrap">
			<img src="images/instagramLogo.png" class="img-responsive" alt="Responsive image">
			<form id="registration-form">
				<label>Username</label><input type="text" id="reg-username">
				<label>Password</label><input type="text" id="reg-password">
				<label>Full Name</label><input type="text" id="reg-fullname">
				<label>Email</label><input type="text" id="reg-email">
				<button type="submit">Register</button>
			</form>
		</div>
			<div class="col-xs-12 col-sm-12 col-md-12" id="return-to-login">
				<a href="#login">Return to Login Page</a>
			</div>
	</div>
</section>

<section class="page" id="home-page">
	<button type="submit">Dropdown to Add Image</button>
	<button type="submit" id="logout">Logout</button>
	<form id="submit-image-form">
		<input type="text" id="image-url">
		<input type="text" id="image-caption">
		<button type="submit">Submit Image</button>
		<button>Cancel</button>
	</form>
	<div id="image-list"></div>
</section>


<script type="text/template" id="image-row-template">
	<div class="image-row" data-cid="<%= model.cid %>">
		<img src="<%= model.get('url') %>">
		<div class="image-caption">
			<%= model.get("caption") %>
		</div>
		<div class="comment-list"></div>
		<form class="comment-form" data-form-cid="<%= model.cid %>">
			<input type="text" class="comment-input">
			<button type="submit">Add Comment</button>
		</form>
	</div>
</script>

<script type="text/template" id="comment-row-template">
	<div class="comment-row">
		<%= model.get("text") %>
	</div>
</script>

<script type="text/javascript" src="scripts/all.js"></script>
</body>
</html>
